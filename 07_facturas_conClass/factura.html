<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factura</title>
    <script src="./app.js" type='module'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
    
    <header>
        <h1>Factura</h1>
    </header>
    <div class="datos empresa">
        <h2>Datos de la Empresa</h2>
        <dl>
            <dt>Nombre</dt>
            <dd id="empresa-nombre"></dd>
            <dt>Dirección</dt>
            <dd id="empresa-direccion"></dd>
            <dt>Teléfono</dt>
            <dd id="empresa-telefono"></dd>
            <dt>NIF:</dt>
            <dd id="empresa-nif"></dd>
        </dl>
    </div>
    <div class="datos cliente">
        <h2>Datos del Cliente</h2>
        <dl>
            <dt>Nombre</dt>
            <dd id="cliente-nombre"></dd>
            <dt>Dirección</dt>
            <dd id="cliente-direccion"></dd>
            <dt>Teléfono</dt>
            <dd id="cliente-telefono"></dd>
            <dt>NIF:</dt>
            <dd id="cliente-nif"></dd>
        </dl>
    </div>
    <div class="datos elementos">
        <h2>Datos de los Elementos</h2>
        <table id="elementos-tabla">
           
        </table>


    </div>
    <div class="datos totales">
        <h2>Calculo Importes</h2>
        <p>Importe Total = <span id="importe-total"></span></p>
        <p>Tipo Iva = <span id="tipo-iva"></span></p>
        <p>Forma de Pago = <span id="forma-pago"></span></p>
    </div>
    </div>
</body>
</html>
